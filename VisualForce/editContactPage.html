<apex:page standardController="Contact" lightningStylesheets="true">
    <apex:form >
        <apex:pageBlock title="Contact Quick Edit">
            <apex:pageBlockSection title="Contact Quick Edit Information" columns="4">
                <apex:inputField value="{!Contact.FirstName}"/>
                <apex:inputField value="{!Contact.LastName}"/>
                <apex:inputField value="{!Contact.Email}"/>
                <apex:commandButton value="Quick Save" action="{! save}"/>
            </apex:pageBlockSection>
        </apex:pageBlock>
    </apex:form>
    <apex:detail />
</apex:page>
